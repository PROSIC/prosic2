name: prosic
author: Johannes KÃ¶ster <johannes.koester@tu-dortmund.de>, Louis Dijkstra
about: "A caller for somatic indels in tumor-normal pairs."
args:
  - verbose:
      short: v
      help: Provide verbose output.
subcommands:
  - tumor-normal:
      about: Call somatic and germline variants from a tumor-normal sample pair and a VCF/BCF with candidate variants from STDIN.
      args:
        - tumor:
            required: true
            help: BAM file with reads from tumor sample.
        - normal:
            required: true
            help: BAM file with reads from normal sample.
        - tumor_mean_insert_size:
            long: tumor-mean-isize
            value_name: FLOAT
            required: true
            help: Mean tumor sample insert size.
        - tumor_sd_insert_size:
            long: tumor-sd-isize
            required: true
            value_name: FLOAT
            help: Standard deviation of tumor sample insert size.
        - tumor_effective_mutation_rate:
            long: effmut
            required: true
            value_name: FLOAT
            help: Effective mutation rate of tumor sample.
        - ploidy:
            long: ploidy
            value_name: INT
            help: Average ploidy of tumor and normal sample [2].
        - tumor_purity:
            long: purity
            value_name: FLOAT
            help: Purity of tumor sample [1.0].
        - normal_mean_insert_size:
            long: normal-mean-isize
            value_name: FLOAT
            required: true
            help: Mean normal sample insert size.
        - normal_sd_insert_size:
            long: normal-sd-isize
            value_name: FLOAT
            required: true
            help: Standard deviation of normal sample insert size
        - normal_heterozygosity:
            long: het
            value_name: FLOAT
            help: Expected heterozygosity of normal sample [0.001].
        - min_somatic_af:
            long: min-somatic-af
            value_name: FLOAT
            help: Minimum allele frequency for somatic mutation [0.05].
        - pileup_window:
            long: pileup-window
            value_name: INT
            help: Window to investigate for evidence left and right of each variant [2500].
  - estimate-mutation-rate:
      about: Estimate the effective mutation rate of a tumor sample from a VCF/BCF with candidate variants from STDIN.
      args:
        - min-af:
            long: min-af
            value_name: FLOAT
            help: Minimum allele frequency to consider [0.12].
        - max-af:
            long: max-af
            value_name: FLOAT
            help: Maximum allele frequency to consider [0.25].
        - observations:
            value_name: FILE
            help: Path to file that will contain the observed frequencies.
        - use-all:
            help: Per default, only SNVs will be considered. This option lets the estimation use all provided variants.
